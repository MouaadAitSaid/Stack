<div class="login">

    <h1>Login</h1>
    <form class="insideLogin" [formGroup]="userForm" (ngSubmit)="login()" >
      <input type="text" name="u" formControlName="username"   placeholder="Username" required="required"/>
      <input type="password" name="p" formControlName="password"  placeholder="Password" required="required"/>
      <button type="submit" class="btn  btn-block btn-large">Open SimSim</button>
    </form>
    <h4>Welcome to ASM-Dummy Stack</h4>
</div>
